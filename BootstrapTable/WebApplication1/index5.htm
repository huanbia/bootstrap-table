<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--显示基本的表格样式-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>BootStrap Table使用</title>
    <script type="text/javascript" src="./js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="./dist/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="./dist/bootstrap-table/bootstrap-table.js"></script>
    <script type="text/javascript" src="./dist/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <script type="text/javascript" src="./dist/bootstrap3-editable/js/bootstrap-editable.js"></script>
    <script type="text/javascript" src="./dist/bootstrap-table/extensions/editable/bootstrap-table-editable.js"></script>
    <script type="text/javascript" src="./js/index5.js"></script>
    <script src="js/ewin.js" type="text/javascript"></script>
    <link href="./dist/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
    <link href="./dist/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>

    <link rel="stylesheet" href="./dist/bootstrap3-editable/css/bootstrap-editable.css" />
</head>
<body>
    <fieldset>
        <legend>文本类型</legend>
        <input type="checkbox" name="datasource" value="文件1">文件1
        <input type="checkbox" name="datasource" value="文件2">文件2
        <input type="checkbox" name="datasource" value="文件3">文件3
        <input type="checkbox" name="datasource" value="文件4">文件4
    </fieldset>

    <fieldset>
        <legend>数据库类型</legend>
        <input type="checkbox" name="datasource" value="数据库1">数据库1
        <input type="checkbox" name="datasource" value="数据库2">数据库2
        <input type="checkbox" name="datasource" value="数据库3">数据库3
        <input type="checkbox" name="datasource" value="数据库4">数据库4
    </fieldset>
    <button id="btn_generate" type="button" class="btn btn-default">
        <span class="glyphicon" aria-hidden="true"></span>生成宽表
    </button>



    <!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					标题
				</h4>
			</div>
			<div class="modal-body">
				<table class="table" id="tableRelation">
                </table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" id="btn_save">
					确认
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

    <!--表格关联-->
    <div class="panel-body" style="padding-bottom:0px;">      
        <div id="toolbar" class="btn-group">
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <div class="clearfix"></div>
    </div>
</body>
</html>
